<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>NODE-CRUD</title>
</head>

<body style="
background-image: url('./assets/background.jpg');
background-position: center;
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
">
    <div class="container">
        <h3 class="text-light mt-5">New post</h3>
        <div class="input-group mb-3 mt-3">
            <input value="" id="title" type="text" class="form-control" placeholder="Title">
        </div>

        <div class="input-group mb-3">
            <textarea value="" id="description" class="form-control" aria-label="With textarea" placeholder="Description"></textarea>
        </div>
        <button id="create-post-btn" onclick="createPost()" type="button" class="text-light btn btn-outline-primary btn-lg">Save</button>

        <h2 class="mt-4 mb-3 text-light">Mural</h2>
        <div id="posts"></div>
    </div>

    <script src="./host/host.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
